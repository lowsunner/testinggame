<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }

            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.7;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .background {
            background: linear-gradient(135deg, #060020, #0b003c, #1a0033, #000b1b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
    </style>
</head>

<body class="h-screen w-full overflow-hidden background">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-600/20 to-teal-900/20"></div>

    <!-- Animated Background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="floating-shape absolute top-20 left-10 w-72 h-72 bg-teal-500/10 rounded-full blur-3xl"></div>
        <div
            class="floating-shape absolute bottom-20 right-10 w-96 h-96 bg-blue-200/10 rounded-full blur-3xl animation-delay-2">
        </div>
        <div
            class="floating-shape absolute top-1/2 left-1/2 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl animation-delay-4">
        </div>
    </div>
</body>

</html>
